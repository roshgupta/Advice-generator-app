<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

<body>

    <div class="container">
      <h1 class="heading">Advice #<span>117</span></h1>
      <div class="advice">
        <q>It is easy to sit up and take notice, what's difficult is getting up and taking action.</q>

      <div class="pattern-divider">

      <div class="button">
        <img src="./images/icon-dice.svg" alt="Click">

    </div>

  </main>
